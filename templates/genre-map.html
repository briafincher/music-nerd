{% extends 'base.html' %}

{% block content %}
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>



<style>

.node {
  opacity: 0.5;
}

.node:hover {
  opacity: 1;
}

.link {
  stroke: #999;
  stroke-opacity: 0.3;
}

</style>

<!-- <div id='container'>
    <canvas id='canvas' width="2000" height="2000"></canvas>
</div> -->


<div id='container'>
    <form id='display' action='/features'>

        Acousticness <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='a-level' id='a-level'><span id='a-val'>0.5</span><br>
        Danceability <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='d-level' id='d-level'><span id='d-val'>0.5</span><br>
        Energy <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='e-level' id='e-level'><span id='e-val'>0.5</span><br>
        Instrumentalness <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='i-level' id='i-level'><span id='i-val'>0.5</span><br>
        Liveness <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='l-level' id='l-level'><span id='l-val'>0.5</span><br>
        Loudness <input type='range' defaultValue='-30' max='0' min='-60' step='10' name='lo-level' id='lo-level'><span id='lo-val'>-30</span><br>
<!--         Mode <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='m-level' id='m-level'><span id='m-val'>0.5</span><br> -->
        Speechiness <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='s-level' id='s-level'><span id='s-val'>0.5</span><br>
        Tempo <input type='range' defaultValue='150' max='200' min='50' step='50' name='t-level' id='t-level'><span id='t-val'>150</span><br>
        Valence <input type='range' defaultValue='.5' max='1' min='0' step='0.1' name='v-level' id='v-level'><span id='v-val'>0.5</span><br>

        <input type="submit">

        <script>
            $('#a-level').change(function () {
                var val = $('#a-level').val();
                $('#a-val').html(val);
            });
            $('#d-level').change(function () {
                var val = $('#d-level').val();
                $('#d-val').html(val);
            });
            $('#e-level').change(function () {
                var val = $('#e-level').val();
                $('#e-val').html(val);
            });
            $('#i-level').change(function () {
                var val = $('#i-level').val();
                $('#i-val').html(val);
            });
            $('#l-level').change(function () {
                var val = $('#l-level').val();
                $('#l-val').html(val);
            });
            $('#lo-level').change(function () {
                var val = $('#lo-level').val();
                $('#lo-val').html(val);
            });
            // $('#m-level').change(function () {
            //     var val = $('#m-level').val();
            //     $('#m-val').html(val);
            // });
            $('#s-level').change(function () {
                var val = $('#s-level').val();
                $('#s-val').html(val);
            });
            $('#t-level').change(function () {
                var val = $('#t-level').val();
                $('#t-val').html(val);
            });
            $('#v-level').change(function () {
                var val = $('#v-level').val();
                $('#v-val').html(val);
            });
        </script>
    </form>
    <svg id='svg' width='1000' height='1000'></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"> </script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"> </script>
    <script src="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> </script>
    <script id='input_json' src='static/genre_maps/10_plus.json'></script>
    <script src='static/fancy_force.js'></script>
</div>

<div class="ui-widget">
   <input id="search">
    <button id='search-button' type="button">Search</button>
</div>


{% endblock %}
